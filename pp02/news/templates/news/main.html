<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    {% if category %}
        <h1>{{category}}</h1>
    {% endif %}
    {% for new in news %}
        <a href="{{new.get_absolute_url}}">
            <h1>{{new.title}}</h1>
            {{new.summary}}
        </a>
    {% endfor %}
</body>
</html>
