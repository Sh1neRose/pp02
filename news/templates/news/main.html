{% extends 'base.html' %}

{% block title %}
    News
{% endblock title %}

{% block content %}
    {% if category %}
    <h1>{{category}}</h1>
    {% endif %}
    {% for new in news %}
        <a href="{{new.get_absolute_url}}">
            <h1>{{new.title}}</h1>
            {{new.summary}}
        </a>
    {% endfor %}
{% endblock content %}
