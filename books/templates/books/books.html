{% extends 'base.html' %}

{% block title %}
    Books
{% endblock title %}

{% block content %}
    {% if genre %}
    <h1>{{genre}}</h1>
    {% endif %}
    <div class='books'>
        {% for book in books %}
        <a href={{book.get_absolute_url}} class='book'>
            {{book.title}}
            <img src="{{book.img_url}}" class='book-image'>
        </a>
        {% endfor %}
    </div>
{% endblock content %}
