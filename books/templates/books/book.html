{% extends 'base.html' %}

{% block title %}
    Full new
{% endblock title %}

{% block content %}
    <div class='book-page'>
        <div class='book'>
            {{book.title}}
            <img src="{{book.img_url}}" class='book-image'>
            <div class='rating-info'>
                {{book.rating}}‚≠ê
                {{book.rating_count}} ratings
            </div>
        </div>
        <div class='description'>{{book.description}}</div>
        <ul class='genres'>
            <h2>Genres</h2>
            {% for genre in book.genres.all %}
            <li>
                <a href={{genre.get_absolute_url}} class='genre'>
                    {{genre.name}}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
